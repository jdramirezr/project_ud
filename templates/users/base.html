<div class="row" id="placa">
        <div class="col-sm-2">
            <div class="form-group">
                <label>Ancho X:</label>
                <input class="form-control" type="number" name="placa_x_0" step=".001" min="0" required>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Ancho Y:</label>
                <input class="form-control" type="number" name="placa_y_0" step=".001" min="0" required>
            </div>
        </div>
        <div class="col-sm-2">
                <div class="form-group">
                    <label># de Placas:</label>
                    <input class="form-control" type="number" name="num_placa_0" min="0" required>
                </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
              <label>Tipo de Placa:</label>
                <select class="form-control" name="type_placa" id="type_placa" required>
                  <option selected></option>
                  <option name="Placa_Aligerada" value="Placa_Aligerada">Aligerada</option>
                  <option name="Placa_Maciza" value="Placa_Maciza" selected>Maciza</option>
                  <option name="Placa_Facil" value="Placa_Facil">Facil</option>
              </select>
          </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Espesor Placa:</label>
                <input class="form-control" type="number" name="placa_z_0" step=".001" min="0" required>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group" id="p">
                <span class="more_information" id="mas_placas"><u>Agregar m√°s filas</u></span>
            </div>
        </div>
    </div>
